[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = kedro-viz-lite
lib_name = %(repo)s
version = 0.0.1
min_python = 3.7
license = apache2

### nbdev ###
doc_path = _docs
lib_path = kedro_viz_lite
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = noklam
author_email = mediumnok@gmail.com
copyright = 2023 onwards, %(author)s
description = Run kedro-viz in a notebook without a full Kedro Project.
keywords = nbdev jupyter notebook python
language = English
status = 3
user = noklam

### Optional ###
requirements = kedro-viz kedro
